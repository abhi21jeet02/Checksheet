<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MHE Checksheet</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: flex;
      align-items: center;
      margin: 12px 0;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      color: #d9534f;
    }
    .view-section {
      margin-top: 20px;
      text-align: center;
    }
    .submission-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      animation: slideUp 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>MHE Checksheet</h2>
  <p><strong>MHE:</strong> <span id="currentMHE"></span></p>

  <div id="formSection">
    <label><input type="checkbox" id="brakes"> Brakes</label>
    <label><input type="checkbox" id="steering"> Steering</label>
    <label><input type="checkbox" id="electrical_system"> Electrical System</label>
    <label><input type="checkbox" id="wheel"> Wheel</label>
    <label><input type="checkbox" id="light"> Light</label>
    <label>Remark: <input type="text" id="remark" placeholder="Enter remark"></label>
    <button onclick="submitForm()">Submit</button>
  </div>

  <div class="message" id="statusMsg"></div>

  <div class="view-section">
    <button style="background:#007BFF;" onclick="loadSubmissions()">View Submissions</button>
  </div>

  <div id="submissionsList"></div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzWfEQvnpu1j6ozieT6KJ20KxkGmLWVi6PF3xV0P8sTI89delgrsdlj-XtwUifDkgHduA/exec"; // Replace with Apps Script URL

const urlParams = new URLSearchParams(window.location.search);
const currentMHE = urlParams.get('mhe_id');
document.getElementById('currentMHE').innerText = currentMHE || "Unknown";

async function checkToday() {
  if (!currentMHE) return;
  const res = await fetch(`${WEB_APP_URL}?action=check&mhe_id=${currentMHE}`);
  const data = await res.json();
  if (data.filled) {
    document.getElementById("formSection").style.display = "none";
    document.getElementById("statusMsg").innerText = "✅ Already Submitted Today";
  }
}
checkToday();

async function submitForm() {
  const formData = new URLSearchParams({
    mhe_id: currentMHE,
    brakes: document.getElementById("brakes").checked,
    steering: document.getElementById("steering").checked,
    electrical_system: document.getElementById("electrical_system").checked,
    wheel: document.getElementById("wheel").checked,
    light: document.getElementById("light").checked,
    remark: document.getElementById("remark").value.trim()
  });

  const res = await fetch(WEB_APP_URL, { method: "POST", body: formData });
  const result = await res.json();
  if (result.status === "success") {
    document.getElementById("statusMsg").innerText = "✅ Submitted Successfully!";
    document.getElementById("formSection").style.display = "none";
  } else {
    document.getElementById("statusMsg").innerText = "❌ " + result.msg;
  }
}

async function loadSubmissions() {
  const res = await fetch(`${WEB_APP_URL}?action=view&mhe_id=${currentMHE}`);
  const data = await res.json();
  const listDiv = document.getElementById("submissionsList");
  listDiv.innerHTML = "";

  const today = new Date().getDate();
  for (let i = 1; i < data.length; i++) {
    const row = data[i];
    const div = document.createElement("div");
    div.className = "submission-card";
    div.innerHTML = `
      <strong>Date:</strong> ${today}-${new Date().getMonth()+1}<br>
      <strong>Brakes:</strong> ${row[today] || ""} | 
      <strong>Steering:</strong> ${data[2][today] || ""} |
      <strong>Electrical:</strong> ${data[3][today] || ""} |
      <strong>Wheel:</strong> ${data[4][today] || ""} |
      <strong>Light:</strong> ${data[5][today] || ""}<br>
      <strong>Remark:</strong> ${data[6][today] || ""}
    `;
    listDiv.appendChild(div);
  }
}
</script>

</body>
</html>
